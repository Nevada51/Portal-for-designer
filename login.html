<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css" />
</head>

<body>
    <header class='header'>
        <div class="content-wrapper">
            <div class="header_container">
                <div class="hamburger-menu">
                    <span></span>
                  </div>
                <div class="protoria_logo">
                    <a href="#">
                        <img src="images/protoria_logo.png" alt="">
                    </a>  
                </div>
                <div class="samsung_logo">
                    <a href="#">
                        <img src="images/samsung_logo.png" alt="">
                    </a>
                </div>
                <div class="cabinet_btns">

                </div>
            </div>
        </div>
    </header>
    <div class="main">
   
            <div class="login-page">
                <h2 class="title">Вход на сайт</h2>
                <div class="login-page_wrapper">
                    <span>Телефон</span>
                    <input type="text" placeholder="Телефон">
                    
                </div>
                <div class="login-page_wrapper pass">
                    <span>Пароль</span>
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="alert-message">
                    <span class="alert">Неверный телефон или пароль</span>
                </div>
                <a class="btn colored">Войти</a>
                <a class="btn">Забыли пароль?</a>
            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libs/slick/slick.min.js"></script>
    <script src="script.js" async></script>
</body>

</html>
